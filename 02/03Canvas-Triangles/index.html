<!DOCTYPE html>
<html>

<head>
    <title>Canvas Triangles</title>
    <link rel="stylesheet" type="text/css" href="img/style.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/spectrum/spectrum.css">
    <link rel="stylesheet" type="text/css" href="bower_components/impromptu/dist/jquery-impromptu.min.css">
</head>
<img id="logo" src="img/logo.png">
<div id="wrap">
    <canvas id="triangles" width="500" height="500">
    </canvas>
    <ul id="controls">
        <li title="Clear canvas">
            <img src="img/x.png" id="clear">
        </li>
        <li title="Save drawing">
            <img src="img/save.png" id="save">
        </li>
        <li title="Load drawing">
            <img src="img/load.png" id="load">
        </li>
        <li  title="Pick a color">
            <input id="colorPick" type="color" name="color">
        </li>
    </ul>
</div>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bower_components/spectrum/spectrum.js"></script>
<script type="text/javascript" src="bower_components/impromptu/dist/jquery-impromptu.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>

</html>
